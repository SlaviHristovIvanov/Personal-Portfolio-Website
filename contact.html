<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Slavey</a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="https://github.com/SlaviHristovIvanov" target="_blank">Portfolio</a>
            <a href="#" target="_blank">Contact</a>
        </nav>
    </header>

    <section class="home">
        <div class="container">
            <div class="c_form">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                    <label for="Country">Country</label>
                    <select id="Country" name="Country">
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="Bulgaria">Bulgaria</option>
                    </select>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class='bx bxs-paper-plane'></i> contact@example.com</p>
                    <p><i class='bx bxs-phone'></i> 0123456789</p>
                    <div class="social-icons">
                        <a href=""><i class='bx bxl-facebook'></i></a>
                        <a href=""><i class='bx bxl-twitter'></i></a>
                        <a href=""><i class='bx bxl-instagram' ></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="home-sci">
            <a href="https://github.com/SlaviHristovIvanov" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/slavi-ivanov-hristov-4646331b7/" target="_blank"><i class='bx bxl-linkedin' ></i></a>
        </div>
    </section>

</body>
</html>
